<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Travel Console</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Star Wars Travel</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="features">
            <div class="feature-card">
                <img src="Assets/img/iconmonstr-map-1-240.png" alt="Feature 1 Icon">
                <h2>Map</h2>
                <p>Description for feature 1.</p>
            </div>
            <div class="feature-card">
                <img src="Assets/img/iconmonstr-speech-bubble-26-240.png" alt="Feature 2 Icon">
                <h2>Translator</h2>
                <p>Description for feature 2.</p>
            </div>
        </section>
        
        <section class="dynamic-content">
            <div class="content-container">
                <h2>Welcome to Star Wars Travel Console</h2>
                <p>Select a feature from above to explore the galaxy far, far away!</p>
            </div>
        </section>
        
        
    </main>

    <footer class="container">
        <p>&copy; 2023 Star Wars Travel Console</p>
    </footer>

    <!-- JS scripts -->
</body>

</html>
